server.port=${PORT:8080}
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=tmp/
spring.servlet.multipart.max-file-size=6MB
spring.servlet.multipart.max-request-size=6MB
SGP-VADU.ruta.imagenes=src/main/resources/static/images/
# DATASOURCE (MYSQL 10.0)
# spring.datasource.url=jdbc:mariadb://localhost:3306/sgp-vadu
# spring.datasource.username=root
# spring.datasource.password=
# spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=true
# Table names physically
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.data.web.pageable.default-page-size=4